<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Jumpgram-Grow Your Instagram</title>
    <meta name="description" content="Jumpgram-Grow Your Instagram" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="card-image"></div>
        <div class="card-body">
          <h1>You've been selected!
            Our team <span>loves</span> your Insta. We see potential.
            Proceed below to gain access to Jumpgram.</h1>

          <input type="text" id="userName" placeholder="username" value="" />
          <a href="https://jumpgram.co/" id="submitBtn" class="submit-btn">Send</a>
        </div>
      </main>
    </div>

    

    <script>
      document.getElementById('submitBtn').addEventListener('click', function () {
        var i = document.getElementById('userName').value;
        this.setAttribute('href', '/?user=' + i);
      });
    </script>
  </body>
</html>
